<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <header class="header">
        <div class="bg-color"></div>
        <picture>
          <source media="(width > 1440px)" srcset="images/image-header-desktop.jpg">
          <img class="img" src="images/image-header-mobile.jpg" alt="Image design">
        </picture>
        
      </header>
      <section class="content">
        <h1 class="title">Get <span class="purple">insights</span> that help your business grow.</h1>
        <p class="txt">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <footer  class="footer">
            <div class="container-stats">
              <p class="number">10k+</p>
              <p class="category">companies</p>
            </div>
            <div class="container-stats">
              <p class="number">314</p>
              <p class="category">templates</p>
            </div>
            <div class="container-stats">
              <p class="number">12M+</p>
              <p class="category">queries</p>
            </div>
        </footer>  
      </section>
      
    </div>
  </main>
  
</body>
</html>
